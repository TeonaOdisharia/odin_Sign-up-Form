<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Odin</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="logo">
          <img src="images/odin-lined.png" alt="Odin Logo" />
          <p class="logo-text">ODIN</p>
        </div>
        <footer class="footer">
          <p class="footer-text">
            Photo by
            <a href="#" class="footer-link">Halie West</a>
            on
            <a href="#" class="footer-link">Unsplash</a>
          </p>
        </footer>
      </div>
      <div class="right-side">
        <div class="title">Sign up / Log in</div>
        <div class="content">
          <h1 class="content-title">Let's do this!</h1>
          <form action="#">
            <div class="form-group">
              <div class="form-group-side">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name" />
              </div>
              <div class="form-group-side">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name" />
              </div>
            </div>
            <div class="form-group">
              <div class="form-group-side">
                <label for="first-name">EMAIL</label>
                <input type="email" name="email" id="email" required/>
              </div>
              <div class="form-group-side">
                <label for="first-name">PHONE NUMBER</label>
                <input type="tel" name="phone-number" id="phone-number" required/>
              </div>
            </div>
            <div class="form-group">
              <div class="form-group-side">
                <label for="first-name">PASSWORD</label>
                <input type="password" name="password" id="password" />
              </div>
              <div class="form-group-side">
                <label for="first-name">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  name="conf-password"
                  id="conf-password"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="actions">
          <button class="create-acount">Create Account</button>
          <p class="log-in">
            Already have an account? <a href="#" class="log-in-link">
                Log in
            </a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
